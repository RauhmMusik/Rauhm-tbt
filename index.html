<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multitrack‑Player mit Timebar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Meine Musik – Multitrack‑Player</h1>
    <p>5 Spuren je Song: Drums · Gitarre+Piano · Synth · Vocals · Streicher/Bläser</p>
  </header>

  <main class="container">
    <section class="player">
      <div class="row gap">
        <label for="songSelect">Song:</label>
        <select id="songSelect" class="select"></select>

        <button id="btnPlay" class="btn">Play</button>
        <button id="btnPause" class="btn">Pause</button>
        <button id="btnStop" class="btn">Stop</button>
      </div>

      <div class="timebar">
        <input type="range" id="seek" min="0" max="100" value="0" step="0.1" />
        <div class="timecodes">
          <span id="cur">0:00</span> / <span id="dur">0:00</span>
        </div>
      </div>

      <div id="tracks" class="tracks"></div>

      <details class="hint">
        <summary>Hinweis</summary>
        <p>Lege deine Audiodateien unter <code>audio/&lt;song-id&gt;/</code> ab.
        Unterstützte Formate hängen vom Browser ab (z. B. WAV, MP3, AAC, OGG).</p>
      </details>
    </section>
  </main>

  <script src="player.js"></script>
</body>
</html>
